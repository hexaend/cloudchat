spring:
    application:
        name: auth-service
    datasource:
        url: jdbc:postgresql://localhost:5432/postgres_db
        username: user
        password: password
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: false
        properties:
            hibernate:
                format_sql: true
                connection:
                    driver_class: org.postgresql.Driver
                    dialect: org.hibernate.dialect.PostgreSQLDialect
                highlight_sql: true
    mail:
        host: localhost
        port: 1025
        username: ""
        password: ""
        properties:
            mail:
                smtp:
                    auth: false
                    starttls:
                        enable: false

server:
    port: 8081
    address: localhost


rsa:
    private-key: classpath:/keys/private.pem
    public-key: classpath:/keys/public.pem

management:
    endpoints:
        web:
            exposure:
                include: "*"
    metrics:
        export:
            prometheus:
                enabled: true
        tags:
            application: auth-service
        distribution:
            percentiles-histogram:
                http:
                    server:
                        requests: 'true'

    endpoint:
        prometheus:
            enabled: true

    tracing:
        sampling:
            probability: 1.0

    otlp:
        tracing:
            endpoint: http://alloy:4318

logging:
    config: classpath:logback-spring.xml

#debug: true