spring:
  application:
    name: auth-service-test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  sql:
    init:
      mode: never
  mail:
    host: localhost
    port: 2525
    username: ""
    password: ""

logging:
  level:
    root: WARN

management:
  endpoints:
    enabled-by-default: false
